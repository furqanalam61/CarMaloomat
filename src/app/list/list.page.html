<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cars List
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="welcome-card" *ngFor="let cars of cars">
    <ion-card-header>
      <ion-card-title>{{cars?.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{cars?.model}}      {{cars?.engine}}      {{cars?.company}}     {{cars?.type}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
